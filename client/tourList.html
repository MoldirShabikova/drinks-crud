<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- ======== Boxicons ======= -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ======== Slider Js ======= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css"
    />

    <!-- ======== StyleSheet ======= -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>All Tours
    </title>
</head>

<body>

    <header class="header" id="header">
      <!-- Navigation -->
      <div class="navigation">
        <nav class="nav d-flex">
          <div class="logo">
            <a href="/">
              <img src="./images/logo.png" />
            </a>
          </div>
          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a href="#header" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#service" class="nav-link">Service</a>
            </li>
            <li class="nav-item">
              <a href="#trips" class="nav-link">Trips</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>

          <a href="#" class="btn sign-up">Sign Up</a>

          <div class="hamburger">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </nav>
      </div>

      <!-- Hero -->
      <div class="swiper-container slider-1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/pic-1.jpg" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="./images/pic-5.jpg" alt="hero image" />
          </div>
          <div class="swiper-slide">
            <video muted loop autoplay>
              <source src="./images/video-2.mp4" type="video/mp4" />
              <source src="./images/video-2.webm" type="video/webm" />
            </video>
          </div>
          <div class="swiper-slide">
            <img src="./images/pic-6.jpg" alt="hero image" />
          </div>

          <div class="swiper-slide">
            <video muted loop autoplay>
              <source src="./images/video-3.mp4" type="video/mp4" />
              <source src="./images/video-3.webm" type="video/webm" />
            </video>
          </div>
          <div class="swiper-slide">
            <img src="./images/hero-3.jpg" alt="" />
          </div>

          <div class="swiper-slide">
            <video muted loop autoplay>
              <source src="./images/video-1.mp4" type="video/mp4" />
              <source src="./images/video-1.webm" type="video/webm" />
            </video>
          </div>
        </div>   
    </header>

           <section class="section trip" id="trips">
        <div class="row container">
          <div class="col">
            <div class="title">
              <h1>
                More Places for <br />
                Your Next Travel
              </h1>
                   <button class="btn like" data-modal-target="#modal">Add Tour</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Add New Tour</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
          <video class="image">
            <source src="./images/hero-2.m4v" type="video/mp4" />
          </video>
        <div class="box-input">
       <input id="titleInput" placeholder="Tour title"/>
       <input id="infoInput" placeholder="Tour info"/>
       <input id="imageInput" placeholder="Tour image"/>
       <input id="priceInput" placeholder="Tour price"/>
             <button class="btn post">Post</button>
             </div>
    </div>
  </div>
  <div id="overlay"></div>
            </div>
            <div class="tours">

            </div>
        </div>
    </div>
</section>

        <!-- ======== SwiperJS ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.js"></script>
    <!-- ======== SCROLL REVEAL ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ======== SliderJS ======= -->
    <script src="js/slider.js"></script>
    <!-- ======== IndexJS ======= -->
    <script src="js/index.js"></script>
    <script src="js/tourList.js"></script>
</body>
</html>
